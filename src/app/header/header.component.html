<ion-header class="ion-no-border header-dark">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button *ngIf="showBackButton" fill="clear" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center" [innerHTML]="titulo"></ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="showCopyButton" fill="clear" (click)="onCopy.emit()">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="showAddButton" fill="clear" class="add-button" (click)="onAdd.emit()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
