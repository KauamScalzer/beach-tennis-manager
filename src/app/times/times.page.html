<ion-content [fullscreen]="true" class="content-dark ion-padding">

  <app-header
    titulo="Equipes do<br/>campeonato"
    (onAdd)="adicionarEquipe()"
  ></app-header>

  <ion-button
  expand="block"
  class="start-button"
  (click)="comecarCampeonato()"
  [disabled]="equipes.length < 2"
  >
    <ion-icon name="play" class="play-icon"></ion-icon>
    Começar campeonato
  </ion-button>

  <ion-text
    color="danger"
    *ngIf="equipes.length < 2"
  >
    <p class="ion-text-center">
      Adicione pelo menos 2 equipes para começar o campeonato.
    </p>
  </ion-text>

  <app-card-list
    [items]="equipes"
    (onItemClick)="abrirEquipe($event)"
  ></app-card-list>

</ion-content>
