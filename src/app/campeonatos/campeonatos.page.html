<ion-content [fullscreen]="true" class="content-dark ion-padding">

  <app-header
    titulo="Seus<br/>Campeonatos"
    (onAdd)="adicionarCampeonato()"
  ></app-header>

  <ion-item class="search-input" lines="none">
    <ion-icon name="search-outline" slot="start"></ion-icon>
    <ion-input
      placeholder="Pesquisar campeonato"
      [(ngModel)]="filtro"
      clearInput
    ></ion-input>
  </ion-item>

  <app-card-list
    [items]="getCampeonatoNomesFiltrados()"
    (onItemClick)="handleCampeonatoClick($event)"
  ></app-card-list>

</ion-content>
